{%extends 'base.html'%}
        {%block body%}


        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="/" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div>

          <!-- Content Row -->
          <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">                      
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{data.allstud.count}}</div>
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Students</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">                      
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{data.allstaff.count}}</div>
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Staffs</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                    	<div class="h5 mb-0 font-weight-bold text-gray-800">{{data.alldepart.count}}</div>
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Departments</div>
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                          
                        </div>
                        
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pending Requests Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                    	<div class="h5 mb-0 font-weight-bold text-gray-800">{{data.allclass.count}}</div>
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Class</div>
                      
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-comments fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>

          <!-- Content Row -->

          <div class="row container">

            <!-- Area Chart -->
           <div class="col-xl-8 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Students</h6>                  
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  
                    <div id="top_x_div"></div>
                  
                </div>
              </div>
            </div>

            <!-- Pie Chart -->
            <div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Staffs</h6> 
                  </div>                
                
                <!-- Card Body -->
                <div class="card-body">                  
                  	<div id="piechart" ></div>

                 
                  </div>
                </div>
              </div>
            </div>
          </div>

          </div>
          
          
<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Percent of person'],
          ['Students',    2],
          ['Staffs',      4 ],
          ['Departments',  6 ],
          ['Classes', 11 ],
         
        ]);

        var options = {
          title: ''
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['School', 'Percentage'],
          ["Students", {{data.allstud.count}}],
          ["Staffs", {{data.allstaff.count}}],
          ["Departments", {{data.alldepart.count}}],
          ["Classes", {{data.allclass.count}}],          
        ]);

        var options = {
          width: 600,
          legend: { position: 'none' },
          chart: {
            title: 'School Management',
            subtitle: 'person by percentage' },
          axes: {
            x: {
              2: { side: 'top', label: 'person'} // Top x-axis.
            }
          },
          bar: { groupWidth: "30%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        // Convert the Classic options to Material options.
        chart.draw(data, google.charts.Bar.convertOptions(options));
      };
    </script>
{% endblock %}
